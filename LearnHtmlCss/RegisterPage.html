<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
</head>
<body>

<h1>Car Magazine Register</h1>

<form action="index.html">
  <label for="name">Name and Surname</label>
  <input type="text" id="name" placeholder="George William" required><br><br>
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Your Mail Address">@
  <select name="dns">
    <option value="yahoo">hotmail.com</option>
    <option value="yahoo">yahoo.com</option>
    <option value="gmail">gmail.com</option>
  </select>
  <br><br>
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Your Password"
  required pattern="{4,8}" title="write 4-8 characters"><br><br>
  <label for="gender1">Mail</label>
  <input type="radio" name="gender" id="gender1" value="Male">
  <label for="gender1">Female</label>
  <input type="radio" name="gender" id="gender2" value="Female">
  <label for="gender1">Other</label>
  <input type="radio" name="gender" id="gender3" value="Other">
  <br><br>
  Birthday <input type="date" name="birthday" placeholder="dd/mm/yyyy">
  <br><br>

  <input type="submit" value="Submit">




</form>


</body>
</html>
